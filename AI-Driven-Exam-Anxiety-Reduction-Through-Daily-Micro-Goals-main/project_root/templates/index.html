<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Exam Coach</title>

  <style>
    :root {
      --primary: #2e86de;
      --secondary: #27ae60;
      --danger: #e74c3c;
      --bg: #f4f8fb;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
    }

    header {
      background: linear-gradient(135deg, #2e86de, #27ae60);
      color: #fff;
      padding: 26px;
      text-align: center;
    }

    nav {
      background: #fff;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    nav button {
      margin: 6px;
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      margin-bottom: 22px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
    }

    .confidence {
      font-size: 30px;
      font-weight: 700;
      color: var(--secondary);
    }

    .goal {
      background: #eef6ff;
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
    }

    .goal.completed {
      background: #eafaf1;
      border-left: 5px solid var(--secondary);
    }

    .goal-actions {
      margin-top: 6px;
    }

    .goal-actions button {
      padding: 4px 10px;
      margin-right: 6px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
    }

    .done-btn { background: var(--secondary); }
    .skip-btn { background: var(--danger); }

    .schedule-item {
      background: #f9fbfd;
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0;
    }

    .info {
      background: #eef6ff;
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
    }

    .hidden { display: none; }

    .upload-box {
      border: 2px dashed var(--primary);
      padding: 16px;
      border-radius: 14px;
      text-align: center;
      margin-top: 12px;
    }

    .upload-btn {
      margin-top: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 18px;
      background: var(--secondary);
      color: #fff;
      cursor: pointer;
    }

    input[type="number"], input[type="time"] {
      margin: 4px 8px 4px 0;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<header>
  <h1>ğŸŒ± AI Exam Coach</h1>
  <p>Upload syllabus â†’ Smart daily plan â†’ Calm confidence</p>
</header>

<nav>
  <button onclick="showPage('student')">ğŸ“ Student</button>
  <button onclick="showPage('parent')">ğŸ‘ª Parent</button>
</nav>

<div class="container">

  <!-- STUDENT -->
  <div id="student" class="card">
    <h2>ğŸ“˜ Student Dashboard</h2>
    <p>Confidence <span class="confidence" id="confidence">--</span> / 100</p>

    <h3>ğŸ“¤ Upload Syllabus</h3>
    <div class="upload-box">
      <input type="file" id="syllabusFile" accept=".pdf,.txt,.png,.jpg,.jpeg" /><br><br>
      <label>Study hours today:</label>
      <input type="number" id="studyHours" value="6" min="1" max="12" />
      <label>Wake time:</label>
      <input type="time" id="wakeTime" value="06:30" />
      <label>Sleep time:</label>
      <input type="time" id="sleepTime" value="22:30" />
      <br><br>
      <button class="upload-btn" onclick="uploadSyllabus()">Analyze & Build Plan</button>
    </div>
    <div id="uploadStatus" class="info hidden"></div>

    <h3>ğŸ¯ Todayâ€™s Micro Goals</h3>
    <div id="goals"></div>

    <h3>â° Todayâ€™s Timetable</h3>
    <div id="schedule"></div>

    <h3>ğŸ’¬ Coach Message</h3>
    <div class="info" id="message"></div>
  </div>

  <!-- PARENT -->
  <div id="parent" class="card hidden">
    <h2>ğŸ‘ª Parent Guidance Panel</h2>
    <p>Child Confidence <span class="confidence" id="parentConfidence">--</span> / 100</p>

    <h3>ğŸ•’ Daily Routine</h3>
    <div id="parentSchedule"></div>
  </div>

</div>

<script>
  const BACKEND = "http://127.0.0.1:5000/student";
  let currentData = {}; // store dashboard data locally

  function showPage(page) {
    ["student", "parent"].forEach(id =>
      document.getElementById(id).classList.add("hidden")
    );
    document.getElementById(page).classList.remove("hidden");
  }

  function render(data) {
    currentData = data; // update local copy

    // Confidence
    document.getElementById("confidence").innerText = data.confidence;
    document.getElementById("parentConfidence").innerText = data.confidence;
    document.getElementById("confidence").style.color = data.confidence>75 ? "green" : data.confidence>50 ? "orange" : "red";

    // Micro-goals
    document.getElementById("goals").innerHTML = data.goals.map(g => `
      <div class="goal ${g.completed ? 'completed' : ''}">
        ğŸ“˜ <b>${g.title}</b> (${g.time} min)
        <div class="goal-actions">
          <button class="done-btn" onclick="markDone(${g.id})">âœ” Done</button>
          <button class="skip-btn" onclick="skipGoal(${g.id})">âŒ Skip</button>
        </div>
      </div>
    `).join("");

    // Timetable
    const scheduleHTML = data.timetable.map(t =>
      `<div class="schedule-item">â° ${t.start} - ${t.end} | ${t.title}</div>`
    ).join("");
    document.getElementById("schedule").innerHTML = scheduleHTML;

    // Parent simplified routine
    document.getElementById("parentSchedule").innerHTML = `
      ${data.timetable.map(t => `<div class="schedule-item">â° ${t.start} - ${t.end} | ${t.title}</div>`).join("")}
    `;

    // Dynamic Coach encouragement message
    updateCoachMessage();
  }

  function updateCoachMessage() {
    let conf = currentData.confidence;
    let msg = "";
    if(conf > 85){
      msg = "ğŸŒŸ Fantastic! Your confidence is soaring! Keep up the excellent pace!";
    } else if(conf > 65){
      msg = "ğŸ’ª Great job! Keep pushing steadily, you're on track!";
    } else if(conf > 40){
      msg = "ğŸ™‚ Not bad! Focus on small steps today to boost confidence.";
    } else {
      msg = "ğŸš€ Stay positive! Take it one goal at a time, you'll improve!";
    }
    document.getElementById("message").innerText = msg;
  }

  function loadDashboard() {
    fetch(`${BACKEND}/api/dashboard-data`, { credentials: "include" })
      .then(r => r.json())
      .then(render);
  }

  function uploadSyllabus() {
    const file = document.getElementById("syllabusFile").files[0];
    const hours = document.getElementById("studyHours").value;
    const wake = document.getElementById("wakeTime").value;
    const sleep = document.getElementById("sleepTime").value;

    if (!file) { alert("Please select a syllabus file."); return; }

    const formData = new FormData();
    formData.append("file", file);
    formData.append("available_hours", hours);
    formData.append("wake_time", wake);
    formData.append("sleep_time", sleep);

    const statusBox = document.getElementById("uploadStatus");
    statusBox.classList.remove("hidden");
    statusBox.innerText = "Uploading & analyzing...";

    fetch(`${BACKEND}/api/upload-syllabus`, {
      method: "POST",
      body: formData,
      credentials: "include"
    })
    .then(r => r.json())
    .then(data => {
      statusBox.innerText = data.message || "Syllabus processed";
      loadDashboard();
    })
    .catch(err => {
      statusBox.innerText = "Error uploading syllabus.";
    });
  }

  function markDone(goalId) {
    const goal = currentData.goals.find(g => g.id === goalId);
    if(!goal || goal.completed) return;

    goal.completed = true;
    currentData.confidence = Math.min(100, currentData.confidence + 10); // +10 for done
    render(currentData);

    fetch(`${BACKEND}/api/goal-done/${goalId}`, {
      method: "POST",
      credentials: "include"
    });
  }

  function skipGoal(goalId) {
    currentData.goals = currentData.goals.filter(g => g.id !== goalId);
    currentData.confidence = Math.max(0, currentData.confidence - 5); // -5 for skip
    render(currentData);

    fetch(`${BACKEND}/api/goal-skip/${goalId}`, {
      method: "POST",
      credentials: "include"
    });
  }

  // Initial load
  loadDashboard();
</script>

</body>
</html>
