<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AI Exam Coach</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #22c55e, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .glass-card {
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.95;
        }

        .links {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
        }

        .links a {
            color: #86efac;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>Create Your AI Exam Coach</h2>
    <p>Start with small goals. Grow with confidence.</p>

    <form method="POST" action="/signup">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Your name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create password" required>

        <button type="submit" class="btn">Create Account & Continue</button>
    </form>

    <div class="links">
        <p>Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>
</div>

</body>
</html>
