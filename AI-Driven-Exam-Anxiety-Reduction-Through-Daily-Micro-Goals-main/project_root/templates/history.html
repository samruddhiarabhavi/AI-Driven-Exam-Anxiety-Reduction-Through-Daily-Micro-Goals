<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study History | AI Exam Coach</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fb;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #333;
}

.filter-box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
}

.filter-box input {
    padding: 6px;
}

.section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.goal-card {
    border-left: 4px solid #4facfe;
    padding: 10px;
    margin-bottom: 10px;
}

.goal-card.completed {
    border-left-color: #28a745;
}

.goal-card span {
    font-size: 13px;
    color: #666;
}
</style>
</head>

<body>

<h2>ðŸ“Š Your Study History</h2>

<div class="filter-box">
    <div>
        <label>From</label><br>
        <input type="date" id="fromDate">
    </div>
    <div>
        <label>To</label><br>
        <input type="date" id="toDate">
    </div>
    <button onclick="loadHistory()">Apply</button>
</div>

<div class="section">
    <h3>Past Micro-Goals</h3>
    <div id="goals"></div>
</div>

<div class="section">
    <h3>Confidence Trend</h3>
    <canvas id="confidenceChart"></canvas>
</div>

<div class="section">
    <h3>Accuracy Trend</h3>
    <canvas id="accuracyChart"></canvas>
</div>

<script>
async function loadHistory() {
    const res = await fetch('/api/history-data');
    const data = await res.json();

    // Goals
    const goalDiv = document.getElementById('goals');
    goalDiv.innerHTML = '';

    data.goals.forEach(g => {
        const div = document.createElement('div');
        div.className = 'goal-card ' + (g.completed ? 'completed' : '');
        div.innerHTML = `<strong>${g.title}</strong><br>
                         <span>${g.date} â€¢ ${g.completed ? 'Completed' : 'Incomplete'}</span>`;
        goalDiv.appendChild(div);
    });

    // Charts
    renderChart('confidenceChart', data.dates, data.confidence, 'Confidence');
    renderChart('accuracyChart', data.dates, data.accuracy, 'Accuracy');
}

function renderChart(id, labels, values, labelName) {
    new Chart(document.getElementById(id), {
        type: 'line',
        data: {
            labels,
            datasets: [{
                label: labelName,
                data: values,
                borderColor: '#4facfe',
                fill: false
            }]
        }
    });
}

loadHistory();
</script>

</body>
</html>
