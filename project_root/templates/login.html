<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AI Exam Coach</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #4facfe, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .glass-card {
            width: 400px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand h1 {
            font-size: 26px;
            font-weight: 700;
        }

        .brand p {
            font-size: 14px;
            opacity: 0.85;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 18px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        .links {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
        }

        .links a {
            color: #93c5fd;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .quote {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="brand">
        <h1>AI Exam Coach</h1>
        <p>Calm mind. Clear goals. Better results.</p>
    </div>

    <form method="POST" action="/login">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required>

        <button type="submit" class="btn">Continue to Dashboard</button>
    </form>

    <div class="links">
        <p>New here?
            <a href="/signup">Create an account</a>
        </p>
    </div>

    <div class="quote">
        Progress beats perfection — every single day.
    </div>
</div>

</body>
</html>
